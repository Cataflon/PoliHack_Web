<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAL Locations Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .plus {
            color: #e63946;
            margin-right: 5px;
        }
        
        .map-container {
            max-width: 90%;
            width: 1000px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .map-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="map-container">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-AnqpXffUKga8Bsng16UnU1BXSREWfc.png" alt="Map of HEAL locations in Cluj-Napoca" class="map-image">
    </div>
</body>
</html>
